<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Latihan List</title>
</head>

<body>
    <h2>Biodata Pengguna</h2>
    <br>
    <img src="https://via.placeholder.com/120x160" alt="foto-profil">
    <br>
    <br>
    <label for="">Nama: </label>
    <input type="text" name="name" placeholder="Masukkan nama Anda">
    <br>
    <br>
    <label for="">Email: </label>
    <input type="email" name="email" placeholder="Masukkan email" id="">
    <br>
    <br>
    <label for="">No. Telepon: </label>
    <input type="text" name="telp" id="" placeholder="Masukkan no. telp">
    <br>
    <br>
    <label for="">Tanggal Lahir: </label>
    <input type="date" name="tgl-lahir" id="" placeholder="Masukkan tanggal lahir">
    <br>
    <br>
    <label for="">Usia: </label>
    <input type="number" name="usia" id="" placeholder="Masukkan usia">
    <br>
    <br>
    <label for="">Jenis Kelamin: </label>
    <select name="jenis-kelamin" id="">
        <option value="pria">Pria</option>
        <option value="wanita">Wanita</option>
        <option value="tidak-menyebutkan">Memilih untuk tidak menyebutkan</option>
    </select>
    <br>
    <br>
    <button type="submit">Simpan</button>
    <button type="submit">Batal</button>





</body>

</html>
